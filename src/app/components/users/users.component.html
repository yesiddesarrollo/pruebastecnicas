
<h3>Personas</h3>
<div class="container">
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>id</th>
                        <th>name</th>
                        <th>gender</th>
                        <th>status</th>
                        <th>email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users" class="text-center">
                        <th>{{user.id}}</th>
                        <th>{{user.name}}</th>
                        <th>{{user.gender}}</th>
                        <th>{{user.status}}</th>
                        <th>{{user.email}}</th>
                    </tr>
                    
                </tbody>

            </table>
        </div>
</div>
